<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stammesmaterial Alanen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>📦 Stammesmaterial Alanen</h1>

    <div id="tabs"></div>
    <button onclick="addTab()">➕ Neue Tabelle</button>

    <div id="controls">
        <input type="text" id="search" placeholder="🔍 Suche...">
        <select id="filterCategory">
            <option value="">🔽 Kategorie filtern</option>
        </select>
    </div>

    <table id="inventory">
        <thead>
            <tr>
                <th>Bild</th>
                <th>Artikel</th>
                <th>Anzahl</th>
                <th>Zustand</th>
                <th>Standort</th>
                <th>Kategorie</th>
                <th>Kommentar</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>➕ Neues Material</h2>
    <form id="itemForm">
        <input type="file" id="bild" accept="image/*">
        <input type="text" id="artikel" placeholder="Artikel" required>
        <input type="number" id="anzahl" placeholder="Anzahl" required>
        <input type="text" id="zustand" placeholder="Zustand">
        <input type="text" id="standort" placeholder="Standort">
        <input type="text" id="kategorie" placeholder="Kategorie">
        <input type="text" id="kommentar" placeholder="Kommentar">
        <button type="submit">Hinzufügen</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
